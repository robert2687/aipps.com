name: Deploy Preview to Cloud Run

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: compass-pr-${{ github.event.pull_request.number }}

jobs:
  deploy-preview:
name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main" ]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="FIREBASE_PROJECT_ID=$PROJECT_ID"

      - name: Get Preview URL
        id: preview-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview-url.outputs.url }}';
            const comment = `## ðŸš€ Preview Deployment Ready!
            
            Your preview deployment is available at:
            ${url}
            
            This preview will be automatically cleaned up when the PR is closed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      checks: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory was not created by the build"
            exit 1
          fi
          echo "âœ… Build output verified: .next directory exists"
          ls -la .next/
      
      - name: Comment PR with Preview Info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repoName = context.repo.repo;
            const ownerName = context.repo.owner;
            
            const comment = `## ðŸŽ‰ Preview Build Successful!
            
            Your preview build has completed successfully.
            
            ### ðŸ“¦ Build Details
            - **Commit**: \`${context.sha.substring(0, 7)}\`
            - **Branch**: \`${context.ref}\`
            - **Build Time**: ${new Date().toISOString()}
            
            ### ðŸš€ Next Steps
            
            To deploy this preview to Firebase App Hosting:
            
            \`\`\`bash
            # Authenticate with Firebase
            firebase login
            
            # Deploy to preview channel
            firebase hosting:channel:deploy pr-${prNumber} --expires 7d
            \`\`\`
            
            ### ðŸ“‹ Preview Checklist
            - âœ… Build successful
            - âœ… No build errors
            - âœ… Ready for manual deployment
            
            > **Note**: This workflow builds the app and verifies the build output. 
            > For actual deployment, Firebase credentials would be required.
            > See [Preview Deployments Guide](../blob/main/docs/PREVIEW_DEPLOYMENTS.md) for more information.
            `;
            
            await github.rest.issues.createComment({
              owner: ownerName,
              repo: repoName,
              issue_number: prNumber,
              body: comment
            });
      
      - name: Upload Preview Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: preview-build-pr-${{ github.event.pull_request.number }}
          path: .next/
          retention-days: 7
          if-no-files-found: error
