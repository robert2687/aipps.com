name: Cleanup Preview Deployment

on:
  pull_request:
    types: [closed]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: compass-pr-${{ github.event.pull_request.number }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete Cloud Run Service
        run: |
          gcloud run services delete $SERVICE_NAME \
            --region $REGION \
            --quiet || echo "Service not found or already deleted"

      - name: Delete Container Images
        run: |
          gcloud container images delete gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --quiet || echo "Image not found or already deleted"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ§¹ Preview Deployment Cleaned Up
            
            The preview deployment for this PR has been removed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
